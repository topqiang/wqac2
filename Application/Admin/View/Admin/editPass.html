<include file="Public:header"/>

<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">管理员</a></li>
        <li class="active">修改密码</li>
    </ul>

    <div class="page-header clearfix">
        <h3>修改密码</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                <a href="{:U('Admin/editPass')}">编辑密码</a>
            </li>
        </ul>
    </div>


    <div class="content-box-content">
        <form action="{:U('Admin/editPass')}" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="old_password" class="col-sm-3 control-label">旧　密　码：</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="old_password" name="old_password">
                </div>
            </div> 
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">新　密　码：</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password" name="password">
                </div>
            </div> 
            <div class="form-group">
                <label for="re_password" class="col-sm-3 control-label">确认新密码：</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="re_password" name="re_password">
                </div>
            </div> 

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-primary">确认添加</button>
                </div>
            </div>
        </form>
    </div>
</div>

<include file="Public:footer"/>
