<include file="Public:header"/>

<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">管理员</a></li>
        <li class="active">管理员组列表</li>
    </ul>

    <div class="page-header clearfix">
        <h3>管理员</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                <a href="{:U('AdminGroup/groupList')}">管理员组列表</a>
            </li>
            <li>
                <a href="{:U('AdminGroup/addGroup')}">添加管理员组</a>
            </li>
        </ul>
    </div>
    <div class="content-box-content">
        <table class="table table-striped table-framed table-hover">
            <thead>
            <tr>
                <th width="10%">添加时间</th>
                <th>编号</th>
                <th>组名</th>
                <th>管理员个数</th>
                <th>授权</th>
                <th width="10%">操作</th>
            </tr>
            </thead>
            <tbody class="tbody">
            <if condition="empty($group_list)">
                <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
            </if>
            <volist name="group_list" id="group">
                <tr>
                    <td>{$group['ctime']|date='Y-m-d',###}</td>
                    <td>{$group['group_id']}</td>
                    <td>{$group['group_name']}</td>
                    <td>{$group['admin_count']}</td>
                    <td>{$group['permission']}<if condition="$group['flag'] eq 'more'">&nbsp;...</if></td>
                    <td>
                        <a href="{:U('AdminGroup/editGroup',array('group_id'=>$group['group_id']))}" title="编辑" class="modify">
                            <span class="icon glyphicon glyphicon-pencil"></span>
                        </a>&nbsp;
                        <a href="#" title="删除" class="delete-delete">
                            <span class="icon glyphicon glyphicon-remove"></span>
                        </a><input type="hidden" value="{:U('AdminGroup/deleteGroup',array('group_id'=>$group['group_id']))}">
                    </td>
                </tr>
            </volist>
            </tbody>

            <tfoot>
            <!--<tr>
                <td colspan="20">
                    <div class="bulk-actions align-left">
                    </div>
                    <div class="pagination">

                    </div>
                    <div class="clear"></div>
                </td>
            </tr>-->
            </tfoot>
        </table>
    </div>
</div>

<include file="Public:footer"/>
