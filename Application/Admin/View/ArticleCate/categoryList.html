<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">文章管理</a></li>
        <li class="active">文章分类</li>
    </ul>

    <div class="page-header clearfix">
        <h3>文章管理</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                <a href="{:U('ArticleCate/categoryList')}">分类列表</a>
            </li>
            <li>
                <a href="{:U('ArticleCate/addCategory')}">添加分类</a>
            </li>
        </ul>
    </div>

    <include file="Public:notification"/>

        <!--表格内容-->
    <div class="content-box-content">
        <table class="table table-striped table-framed table-hover">
            <!--标题 start-->
            <thead>
            <tr>
                <th width="10%">添加时间</th>
                <th>编号</th>
                <th>分类名称</th>
                <th>分类描述</th>
                <th>关键字</th>
                <th>是否显示</th>
                <th>排序</th>
                <th width="10%">操作</th>
            </tr>
            </thead>

            <tbody class="tbody">
            <if condition="empty($cate_list)">
                <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
            </if>
                {$cate_list}
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('.sort_order').blur(function(){
            var id = $(this).next('input').val();
            var sort = $(this).val();
            ajaxEditSort('{:U("ArticleCate/editSort")}',id,sort);
        });
    });
</script>
<include file="Public:footer"/>
