<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/toocms.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="__WEBPUBLIC__/Admin/css/invalid.css" type="text/css" media="screen" />
    <script type="text/javascript">
        var timerID = null, timerRunning = false;
        function stop_clock (){
            if(timerRunning)
                clearTimeout(timerID);
            timerRunning = false;}
        function start_clock () {
            stop_clock();
            showtime();}
        function showtime () {
            var now = new Date(), year = now.getFullYear(), month = now.getMonth(), day = now.getDate(), hours = now.getHours(), minutes = now.getMinutes(), seconds = now.getSeconds();
            var monthValue = year+"/"+(month+1)+"/"+day+"　";
            document.getElementById('month').innerHTML = monthValue;
            var timeValue = "" +((hours >= 12) ? "PM " : "AM " );
            timeValue += ((hours >12) ? hours -12 :hours);
            timeValue += ((minutes < 10) ? ":0" : ":") + minutes;
            timeValue += ((seconds < 10) ? ":0" : ":") + seconds;
            document.getElementById('time').innerHTML = timeValue;
            timerID = setTimeout("showtime()",1000);
            timerRunning = true;}
    </script>
</head>
<body onload="showtime()">

                    </li>
                    <li>

                        </span>
                    </li>

                        </a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
</header>

</body>
</html>
