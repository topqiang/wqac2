<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">导航管理</a></li>
        <li class="active">编辑导航</li>
    </ul>

    <div class="page-header clearfix">
        <h3>导航管理</h3>
        <ul class="nav nav-tabs">    
            <li>
                <a href="{:U('Nav/navList')}">导航列表</a>
            </li>
            <li  class="active">
                <a href="{:U('Nav/addNav')}">编辑导航</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('Nav/editNav')}" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="nav_id" value="{$nav['nav_id']}">
            <div class="form-group">
                <label for="nav_name" class="col-sm-3 control-label">导航名称：</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="nav_name" name="nav_name" value="{$nav['nav_name']}" />
                </div>
            </div>
            <div class="form-group">
                <label for="nav_link" class="col-sm-3 control-label">导航链接：</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="nav_link" name="nav_link" value="{$nav['nav_link']}" />
                </div>
            </div>
            <div class="form-group">
                <label for="sort_order" class="col-sm-3 control-label">排　　序：</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="sort_order" name="sort_order" value="{$nav['sort_order']}" style="width:18% !important" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">新窗口打开：</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <input type="radio" name="is_target" value="1" <if condition="$nav['is_target'] eq 1">checked</if>>&nbsp;是&nbsp;&nbsp;
                        <input type="radio" name="is_target" value="0" <if condition="$nav['is_target'] eq 0">checked</if>>&nbsp;否&nbsp;&nbsp;
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否显示：　</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                         <input type="radio" name="is_show" value="1" <if condition="$nav['is_show'] eq 1">checked</if>>&nbsp;是&nbsp;&nbsp;
                        <input type="radio" name="is_show" value="0" <if condition="$nav['is_show'] eq 0">checked</if>>&nbsp;否&nbsp;&nbsp;
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-primary">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--主页面 end-->
<script type="text/javascript">
    $(document).ready(function(){

    });
</script>
<include file="Public:footer"/>
