        ctx.stroke();
        ctx.closePath();

            }else{

            }
            // ctx.clearRect(20,20,100,100);
        },5)
    }) 
}
function draw(ctx,angle){
    ctx.save();
    ctx.translate(75,75);
    ctx.rotate(-Math.PI/2);
    ctx.fillStyle="#4C4C4C";
    ctx.beginPath();
    ctx.lineWidth = 10;
    ctx.strokeStyle = "rgba(0,0,0,0)";
    ctx.arc(0,0,47,Math.PI/180*angle,Math.PI*2,false);
    ctx.lineTo(0,0);
    ctx.stroke(); 
    ctx.fill();
    ctx.closePath();
    ctx.restore();
}    
</script>
